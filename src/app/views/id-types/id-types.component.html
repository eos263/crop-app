<p>id-types works!</p>
<div class="col-lg-12">
    <div class="card">
        <div class="card-header">
            <i class="fa fa-list"></i> <strong>Id Type List</strong>
            <button class="btn btn-primary active pull-right" type="button" (click)="onCreate()">Add Id Type</button>
        </div>
            <div class="card-body">
                <table class="table table-responsive-sm table-striped table-sm">
                    <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Id</th>
                        <th scope="col">Type</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr *ngFor="let id-type of idTypes; let i = index">
                        <td scope="row">{{i + 1}}</td>
                        <td>{{id-type.id}}</td>
                        <td>{{id-type.name}}</td>

                    </tr>
                    </tbody>
                </table>
            </div>
    </div>
</div>
