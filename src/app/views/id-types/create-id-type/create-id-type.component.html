<form  [formGroup]="idTypeForm" (ngSubmit)="submit()">
    <div class="container">
      <div>
        <h2>Add Id Type</h2>
      </div>
      <div class="input-group mb-3">
          <label for="natId" class="col-sm-2" col-form-label>Id Type</label>
        <div class="col-sm-10">

        <select class="custom-select" id="natId">
          <option selected>Choose...</option>
          <option value="1">National ID No.</option>
          <option value="2">Passport No.</option>
        </select>
        
      </div>
      </div>
      
   
      <div class="form-group row">
        <div class="col-sm-2"></div>
        <div class="col-sm-10">
          <button type="submit" class="btn btn-primary btn-block">Submit</button>
        </div>
      </div>
    </div>
   </form>
