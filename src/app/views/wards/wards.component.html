<p>wards works!</p>
<div class="col-lg-12">
    <div class="card">
        <div class="card-header">
            <i class="fa fa-list"></i> <strong>Ward List</strong>
            <button class="btn btn-primary active pull-right" type="button" (click)="onCreate()">Add Ward</button>
        </div>
            <div class="card-body">
                <table class="table table-responsive-sm table-striped table-sm">
                    <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Id</th>
                        <th scope="col">Ward Number</th>
                        <th scope="col">District Id</th>
                        <th scope="col">Ward Id</th>
                        <th scope="col">Province Id</th>
                        <th scope="col">Country Id</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr *ngFor="let ward of wards; let i = index">
                        <td scope="row">{{i + 1}}</td>
                        <td>{{ward.id}}</td>
                        <td>{{ward.name}}</td>
                        <td>{{ward.countryId}}</td>
                        <td>{{ward.wardNo}}</td>
                        <td>{{ward.districtId}}</td>
                        <td>{{ward.townId}}</td>
                        <td>{{ward.provinceId}}</td>
                    </tr>
                    </tbody>
                </table>
            </div>
    </div>
</div>
