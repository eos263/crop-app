<p>crop-grades works!</p>
<div class="col-lg-12">
    <div class="card">
        <div class="card-header">
            <i class="fa fa-list"></i> <strong>Crop Grade List</strong>
            <button class="btn btn-primary active pull-right" type="button" (click)="onCreate()">Add Crop Grade</button>
        </div>
            <div class="card-body">
                <table class="table table-responsive-sm table-striped table-sm">
                    <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Id</th>
                        <th scope="col">Name</th>
                        <th scope="col">Price</th>
                        <th scope="col">Crop Variety Id</th>
                        <th scope="col">Crop Id</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr *ngFor="let crop-grade of cropgrades; let i = index">
                        <td scope="row">{{i + 1}}</td>
                        <td>{{crop-grade.id}}</td>
                        <td>{{crop-grade.name}}</td>
                        <td>{{crop-grade.price}}</td>
                        <td>{{crop-grade.cropVarietyId}}</td>
                        <td>{{crop-grade.cropId}}</td>
                    </tr>
                    </tbody>
                </table>
            </div>
    </div>
</div>
